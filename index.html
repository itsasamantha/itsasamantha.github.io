    <h1>Contact me </h1>
    <form action="https://us-central1-steam-center-app-dev.cloudfunctions.net/formToEmail" method="post">
        <div>
            <label for="gname"> Given Name </label>
            <input type="text" id="gname" name="gname" placeholder="Enter your given name here." required>
        </div>
        <br>
        <div>
            <label for="sname"> Surname </label>
            <input type="text" id="sname" name="sname" placeholder="Enter surname here." required>
        </div>
        <br>
        <div>
            <label for="email"> Email </label>
            <input type="email" id="email" name="email" placeholder="YourEmail@gmail.com" required>
        </div>
        <br>
        <div>
            <label for="talk"> Message </label>
            <input type="text" id="talk" name="talk" placeholder="Enter your message here." required>
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <div>
            <input type="submit">
            <input name="send-to" value="spowell@brooklynsteamcenter.org" hidden>
        </div>
        

    </form>
